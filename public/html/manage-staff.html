<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Staff - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/manage-staff.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main id="manage-area" class="container">
        </main>
<div id="confirmation-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 id="modal-title">Confirm Action</h2>
        <p id="modal-text">Are you sure you want to perform this action?</p>
        <div class="modal-actions">
            <button id="modal-cancel" class="action-btn cancel-btn">Cancel</button>
            <button id="modal-confirm" class="action-btn confirm-btn">Confirm</button>
        </div>
    </div>
</div>
<div id="alert-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 id="alert-title">Notification</h2>
        <p id="alert-text"></p>
        <div class="modal-actions">
            <button id="alert-ok-btn" class="action-btn confirm-btn">OK</button>
        </div>
    </div>
</div>
    
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/manage-staff.js"></script>
</body>
</html>
