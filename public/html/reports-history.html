<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports History - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/reports-history.css"> <!-- Link to the CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main class="container">
        <header class="page-header">
            <h1>Reports History</h1>
            <p>A log of all closed player reports.</p>
        </header>
        <div class="table-card">
            <table id="reports-history-table" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reported</th>
                        <th>By</th>
                        <th>Handled By</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/reports-history.js"></script>
</body>
</html>
