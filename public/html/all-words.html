<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Mute Words - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/all-words.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main class="container">
        <header class="page-header">
            <div class="header-content">
                <h1>All Mute Words</h1>
                <p>Manage all approved and denied words in the filter.</p>
            </div>
        </header>

        <div class="table-card">
            <table id="all-words-datatable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>By</th>
                        <th>Word</th>
                        <th>At</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <div id="update-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Update Word: <span id="modal-word"></span></h2>
            <form id="update-form">
                <input type="hidden" id="modal-word-id">
                <label for="modal-reason">Reason</label>
                <select id="modal-reason">
                    </select>
                <label for="modal-note">Optional Note</label>
                <input type="text" id="modal-note" placeholder="e.g., if meant as insulting">
                <div class="modal-actions">
                    <button type="button" id="modal-cancel-btn" class="action-btn">Cancel</button>
                    <button type="submit" id="modal-save-btn" class="action-btn update-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <script src="/js/main.js"></script>
    <script src="/js/all-words.js"></script>
</body>
</html>
