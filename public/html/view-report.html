<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Report - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/view-report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main class="container" id="report-details-container">
        <!-- Report details will be loaded here -->
        <p class="loading-text">Loading Report...</p>
    </main>
    <div id="close-report-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2>Close Report #<span id="close-modal-report-id"></span></h2>
        <form id="close-form">
            <label for="close-outcome">Outcome / Action Taken</label>
            <textarea id="close-outcome" placeholder="e.g., Banned player for 7 days for Hacking." required></textarea>
            <div class="modal-actions">
                <button type="button" id="close-modal-cancel" class="action-btn cancel-btn">Cancel</button>
                <button type="submit" class="action-btn confirm-btn">Close Report</button>
            </div>
        </form>
    </div>
</div>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/view-report.js"></script>
</body>
</html>
