<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Applications - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/staff-applications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    
    <main class="container">
        <header class="page-header">
            <h1>Staff Application Controls</h1>
            <div class="header-actions">
                <button id="create-app-btn" class="create-app-btn">
                    <i class="fas fa-plus"></i> Create Application
                </button>
                <button id="toggle-apps-btn" class="toggle-btn">
                    <i class="fas fa-power-off"></i> <span id="toggle-text">Close Applications</span>
                </button>
            </div>
        </header>

        <div id="applications-container">
            <div class="loading-text">
                <i class="fas fa-spinner fa-spin"></i> Loading applications...
            </div>
        </div>
    </main>

    <!-- Create Application Modal -->
    <div id="create-app-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Create New Application</h2>
            <form id="create-app-form">
                <label for="app-title">Application Title</label>
                <input type="text" id="app-title" name="title" placeholder="e.g., Helper Application #18" required>
                
                <label for="app-description">Description (Optional)</label>
                <textarea id="app-description" name="description" placeholder="Additional information about this application period..."></textarea>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-create-btn" class="modal-btn cancel-btn">Cancel</button>
                    <button type="submit" class="modal-btn create-btn">Create Application</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    
    <script src="/js/main.js"></script>
    <script src="/js/staff-applications.js"></script>
</body>
</html>
