<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Stats - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/my-stats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main class="container">
        <div class="content-grid">
            <div class="word-checker-card">
                <h2>Mute Word Information</h2>
                <form id="word-check-form">
                    <label for="word-input">Word</label>
                    <input type="text" id="word-input" name="word" placeholder="Word..">
                    <button type="submit">Submit</button>
                </form>
                <div id="word-result-box" class="result-box" style="display: none;"></div>
            </div>

            <div class="main-content">
                <div id="staff-rules-card" class="content-card"></div>
                <div id="your-warnings-card" class="content-card"></div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/my-stats.js"></script>
</body>
</html>
