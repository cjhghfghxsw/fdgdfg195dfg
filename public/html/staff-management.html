<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management - DeepMC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/staff-management.css"> </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body class="page-body">
    <div id="navbar-placeholder"></div>
    <main class="container">
        <header class="page-header">
            <h1>Staff Management</h1>
            <p>View all current staff members on the server.</p>
        </header>
            <div class="action-card set-rank-card">
        <h2><i class="fas fa-user-plus"></i> Set Player Rank</h2>
        <form id="set-rank-form" class="action-form">
            <input type="text" id="set-rank-username" class="form-input" placeholder="Enter Player Username" required>
            <select id="set-rank-select" class="form-select"></select>
            <button type="submit" class="action-btn promote-btn">Set Rank</button>
        </form>
    </div>
        <div class="table-card">
            <table id="staff-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Rank</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staff-table-body"></tbody>
            </table>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/staff-management.js"></script>
</body>
</html>
